<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>
            Word Scramble
        </h2>
        <div class="content">
            <p class="word">ountcry</p>

                <p class="hint">Hint: <span>The process of increase or growth</span></p>

<p class="time">Time left: <span><b>30</b></span></p>
            </div>
            <input type="text" placeholder="Enter a valid word" name="" id="">

                <button class="refresh-word">Refresh word</button>
                <button class="check-word">Check word</button>
            </div>
        </div>
    </div>
</body>
</html>
