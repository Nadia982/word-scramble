<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KS2 SATs Spellings Word Scramble</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/script.js" defer></script>
    <script src="js/words.js"></script>
  </head>
  <body>
    <p class="attribution">
      This website contains public sector information licensed under the
      <a
        class="attribution-link"
        tabindex="-1"
        href="https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/"
        >Government Licence v3.0</a
      >
    </p>

    <div class="container">
      <select name="" id="voice-select"></select>
      <h1>KS2 SATs Spellings <br> Word Scramble</h1>
            <div class="content">
        
        <div class="top-button-container">
          <button id="read-word-btn" class="btn">
            <img width="30" src="./images/speaker.png" alt="" /> Read word
          </button>
          <button id="read-definition-btn" class="btn">
            <img width="30" src="./images/speaker.png" alt="" /> Definition
          </button>
        </div>
        

        <form id="form" autocomplete="off" onkeydown="return processKey(event)">
          <input
            autocorrect="off"
            autocapitalize="off"
            autocomplete="false"
            class="input"
            type="text"
            placeholder="Type the correctly spelt word here"
          />
        </form>
        <p class="homophone"></p>
        <div class="check-words-container">
          <button class="check-word">Check word</button>
          <button class="new-word hide">New word</button>
        </div>
        
        <span class = "scrambled-word-label">Scrambled word: </span>
        <span class="word"></span>

        <div class="details">
          <p class="hint">Definition: <span></span></p>
          
        </div>
        <div class="details-container">
          
          <p class="message"></p>
          <p class="emoji" id="emoji"></p>
        </div>
        <div class="end-container">
          <p class="results-so-far">
            You have spelt
            <span class="score-container"> 0 </span> word(s) correctly so far!
          </p>
          <!-- <p class="results-so-far">There are a total of <span class="total-words"></span> words in this app &#8211; can you spell them all?</p> -->

          <!-- <p class="time">
                Time left: <span><b>30</b></span>
              </p> -->
        </div>
        
      </div>
    </div>
  </body>
</html>
