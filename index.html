<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KS2 SATs Spellings Word Scramble</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/script.js" defer></script>
    <script src="js/words.js"></script>
  </head>
  <body>
    <p class="attribution">
      This website contain public sector information licensed
      under the
      <a
        class="attribution-link"
        tabindex="-1"
        href="https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/"
        >Government Licence v3.0</a
      >
    </p>

    <div class="container">
      <select name="" id="voice-select"></select>
      <h1>KS2 SATs Spellings Word Scramble</h1>
      <div class="content">
        <div class="top-button-container">
          <button id="read-word-btn" class="btn">
            <img width="30" src="./images/speaker.png" alt="" /> Read word
          </button>
          <button id="read-definition-btn" class="btn">
            <img width="30" src="./images/speaker.png" alt="" /> Read
            definition
          </button>
        </div>
        <p class="word"></p>
        
        <div class="details">
          <p class="hint">Definition: <span></span></p>
          <div class="details-container">
            <p class="emoji" id="emoji"></p>
            <p class="message"></p>
          </div>
        </div>
        <p class="homophone"></p>
        <form id="form" autocomplete="off" onkeydown="return processKey(event)" >
        
          <input autocomplete="false"
          class="input"
          type="text"
          placeholder="Type the correctly spelt word here"
        />
      </form>
        <div class="end-container">
          <p>
            Words spelt correctly this session:
            <span class="score-container"></span>
          </p>

          <!-- <p class="time">
                Time left: <span><b>30</b></span>
              </p> -->
        </div>
        <div class="end-container">
          <button class="check-word">Check word</button>
          <button class="new-word hide">New word</button>
        </div>
        
      </div>
    </div>
  </body>
</html>
