<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KS2 SATs Spellings Word Scramble</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/script.js" defer></script>
    <script src="js/words.js"></script>
  </head>
  <body>
    <p class="attribution">
      This website contains public sector information licensed under the
      <a
        class="attribution-link"
        tabindex="-1"
        href="https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/"
        >Government Licence v3.0</a
      >
    </p>

    <div class="container">
      <select name="" id="voice-select"></select>
      <h1>KS2 SATs Spellings Word Scramble</h1>
      <div class="content">
        <div class="top-button-container">
          <button id="read-word-btn" class="btn">
            <img width="30" src="./images/speaker.png" alt="" /> Read word
          </button>
          <button id="read-definition-btn" class="btn">
            <img width="30" src="./images/speaker.png" alt="" /> Definition
          </button>
        </div>
        <div class="slider-container">
          <label class="volume-label" for="volume">Volume:</label>
          <div class="slider-inner-container">
          <div class="slider">
            <input
              type="range"
              id="volume"
              min="0"
              max="0.2"
              value="0.05"
              step="0.05"
              class="volume-input"
            />
            <progress min="0" max="0.2" value="0.05"></progress>
          </div>
          <div class="slider-value">0.2</div>
        </div>
        </div>
        <div class="scrambled-word-container">
          <span class="scrambled-word-label">Scrambled word: </span>
          <span class="word"></span>
        </div>
        <form id="form" autocomplete="off" onkeydown="return processKey(event)">
          <div class="inputBox">
            <input
              autocorrect="off"
              autocapitalize="none"
              autocomplete="false"
              class="text-input"
              type="text"
              placeholder=""
            />
            <span class="input-span">Type the correctly spelt word here</span>
          </div>
        </form>

        <p class="homophone"></p>
        <div class="check-words-container">
          <button class="check-word">Check word</button>
          <p class="emoji" id="emoji"></p>
          <button class="new-word hide">New word</button>
        </div>

        <div class="details">
          <p class="hint">Definition: <span></span></p>
        </div>
        <div class="details-container">
          <p class="message"></p>
        </div>
        <div class="end-container">
          <p>
            You have spelt
            <span class="results-so-far"> 0 </span> out of
            <span class="total-words"> </span> word(s) correctly so far &#8211;
            can you spell them all?!
          </p>
          <!-- <p class="results-so-far">There are a total of <span class="total-words"></span> words in this app &#8211; can you spell them all?</p> -->
        </div>
      </div>
    </div>
  </body>
</html>
